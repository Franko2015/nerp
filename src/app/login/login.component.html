@if (btnLogin == true) {

<div class="main show">
    <div class="contenedor__todo">
        <!-- Caja trasera (opciones de login y registro) -->
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn_iniciar-sesion" type="button">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn_registrarse" type="button">Regístrarse</button>
            </div>
        </div>

        <!-- Formulario de Login y Registro -->
        <div class="contenedor__login-register">
            <!-- Login -->
            <form action="" class="formulario__login" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Usuario" aria-label="Usuario" autocomplete="username" required>
                <input type="password" placeholder="Contraseña" aria-label="Contraseña" autocomplete="current-password"
                    required>
                <button type="submit">Entrar</button>
            </form>

            <!-- Registro -->
            <form action="" class="formulario__register" id="registerForm">
                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre completo" autocomplete="name" required>
                <input type="email" placeholder="Correo Electrónico" autocomplete="email" required>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" minlength="8" maxlength="20" required>
                <button type="submit">Regístrarse</button>
            </form>
        </div>
    </div>
</div>
}
@else {
    
}
<script src="./script.js"></script>
