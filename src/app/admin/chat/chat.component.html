<!-- Icono del chat flotante -->
<div class="chatIconContainer" (click)="mostrarChat = true" *ngIf="!mostrarChat">
    <img src="assets/svg/chatSupport.svg" alt="Chat Support" width="60px">
</div>

<!-- Contenedor del chat -->
<div class="card cardContainer shadow-lg" *ngIf="mostrarChat">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        Chat de Soporte
        <div class="closeIcon" (click)="mostrarChat = false">
            <img src="assets/svg/close.svg" width="20px" alt="Cerrar">
        </div>
    </div>
    <div class="card-body p-3">
        <div class="mensajes" id="mensajes">
            <p *ngFor="let item of mensajes" class="msj"
                [ngClass]="{'enviado': item.emisor === 'franko', 'recibido': item.emisor !== 'franko'}">
                {{ item.texto }}
            </p>
        </div>
    </div>
    <div class="card-footer text-muted input-group">
        <input type="text" class="form-control" placeholder="Ingrese su mensaje" [(ngModel)]="mensajeNuevo"
            [ngModelOptions]="{standalone: true}" (keydown.enter)="sendMessage()">

        <button class="btn btn-send" (click)="sendMessage()">Enviar</button>

    </div>
</div>
